<link rel="import" href="./element-lifecycle-behavior.html">

<dom-module id="element-lifecycle">
  <template>
    <p>Name: <span>{{completeName}}</span></p>
    <p>Prueba: <span>{{test.prueba}}</span></p>
    <p>Name: <span>{{name}}</span></p>
    <input type="text" value="{{futureName::input}}">
    <button on-click="_futureNameChange">Cambiar</button>
  </template>
</dom-module>

<script>
    var myEl = Polymer({

      is: 'element-lifecycle',

      behaviors: [
        Polymer.lifecycleBehavior
      ],

      properties: {
        debug: {
          type: Boolean,
          value: true
        },

        firstName: {
          type: String,
          notify: true
        },
        surName: {
          type: String,
          notify: true
        },
        completeName: {
          type: String,
          computed: '_completeName(firstName, surName)'
        },
        name: {
          type: String,
          value: "hok",
          observer: "_nameChanged"
        },
        futureName: String,
        test: {
          type: Object,
          notify: true,
          value: function(){
            return {
              prueba: 1
            };
          }
        },
      },
      _completeName: function() {
        return this.firstName + ' ' + this.surName;
      },
      _nameChange: function(newValue,oldValue) {

      },
      _futureNameChange: function(){
          this.name=this.futureName;
      },
    });

  </script>
